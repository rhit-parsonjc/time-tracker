name: Perform Automated Tests and Linting
on: [push]
defaults:
  run:
    working-directory: ./vite-project
jobs:
  test:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        working-directory: .
      - name: Setup node
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        working-directory: .
      - name: Setup node
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
